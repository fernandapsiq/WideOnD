<!DOCTYPE html>
<html>

<head th:replace="~{base::head}"></head>

<body>

	<div th:replace="~{base::logo}"></div>

	<div class="container container-md">
		<div th:replace="~{base::title('Registration')}"></div>

		<div class="card mb-3">
			<form action="#" th:action="@{/register}" th:object="${basicRegisterForm}" class="card-body" method="post">
				<div class="alert alert-danger" role="alert" th:if="${param.error}">
					There are invalid fields!
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="username">Username</label>
						<input th:field="*{username}" th:errorclass="is-invalid" class="form-control" name="username"
							placeholder="Username" required>
						<div class="invalid-feedback" th:errors="*{username}">Error message </div>
					</div>
					<div class="form-group col-md-7">
						<label for="email">Email</label>
						<input type="email" th:field="*{email}" th:errorclass="is-invalid" class="form-control"
							name="email" placeholder="Email" required>
						<div class="invalid-feedback" th:errors="*{email}"> Error message </div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="password">Password</label>
						<input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control"
							name="password" placeholder="Password" required>
					</div>
					<div class="invalid-feedback" th:errors="*{password}"> Error message </div>
					<div class="form-group col-md-7">
						<label for="phone">Phone number</label>
						<input type="text" th:field="*{phone}" th:errorclass="is-invalid" class="form-control"
							name="phone" placeholder="Phone number" required>
					</div>
					<div class="invalid-feedback" th:errors="*{phone}"> Error message </div>

				</div >
				<div class="form-check">
					<input th:field="*{role}" class="form-check-input" name="userModel" type="radio" value="user" id="user" checked>
					<label class="form-check-label" for="user">
						Register as User
					</label>
				</div>
				<div class="form-check">
					<input th:field="*{role}" class="form-check-input" name="userModel" type="radio" value="company" id="company">
					<label class="form-check-label" for="company">
						Register as Company
					</label>
				</div>
		</div>
		<button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>

	</div>
</body>

</html>
